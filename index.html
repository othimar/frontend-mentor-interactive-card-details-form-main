<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1></h1><!--For validation-->
  <main>
    <div class="colored-side">
      <div class="card-container">

        <div class="card-front">
          <img src="./images/card-logo.svg" alt="card logo" class="card-logo">
          <div id="card-number">0000 0000 0000 0000</div>
          <div class="card-owner">
            <div class="name">Jane Appleseed</div>
            <div class="date"><span id="mm">00</span>/<span id="yy">00</span></div>
          </div>
        </div>

        <div class="card-back">
          <div id="cvc">000</div>
        </div>

      </div>
      

    </div>

    <div class="white-side">

      <div class="form-container">
        <form method="post" id="form">

          <div class="form-control">
            <label for="cardholder-name-field">CARDHOLDER NAME</label>
              <div class="border">
                <input id="cardholder-name-field" name="cardholder-name" type="text" placeholder="e.g. Jane Appleseed">
              </div>
              <div class="error" id="cardholder-name-errors">

              </div>
          </div>

          <div class="form-control">
            <label for="card-number-field">CARD NUMBER</label>
            <div class="border">
              <input id="card-number-field" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
            </div>
            <div class="error" id="card-number-errors">

            </div>
          </div>

          <div class="form-bottom">

            <div class="form-control">
              <label for="exp-yy-field">EXP. DATE (MM/YY)</label>
              <div class="dual-field">
                <div class="border">
                  <input id="exp-mm-field" name="exp-mm" type="number" placeholder="MM" min="1" max="12" >
                </div>
                <div class="border">
                  <input id="exp-yy-field" name="exp-yy" type="number" placeholder="YY" min="0"max="99">
                </div>
              </div>
              <div class="error" id="exp-field-errors">
              </div>
            </div>

            <div class="form-control">
              <label for="cvc-field">CVC</label>
              <div class="border">
                <input id="cvc-field" type="number" placeholder="e.g. 123" max="999">
              </div>
              <div class="error" id="cvc-field-errors"></div>
            </div>
          </div>
          <button type="button" class="submit">Confirm</button>
        </form>
      </div>

      <div class="complete">
        <img src="./images/icon-complete.svg" alt="icon complete" class="icon-complete">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button class="continue">Continue</button>
      </div>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.twitter.com/othimarpele" target="_blank">Othimar</a>.
  </footer>
  <script type="module" src="index.js"></script>
</body>

</html>
